<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="product-deck-container" *ngIf="products.length > 0 && !isLoading">
  <mat-card class="product-item" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions class="product-action-bar">
      <a mat-button color="primary" [routerLink]="['/edit', product.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(product.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="products.length <= 0 && !isLoading">No products added yet!</p>
