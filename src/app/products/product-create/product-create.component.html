<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onRegisterProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Product title"
      />
      <mat-error *ngIf="form.get('title').invalid">Enter a title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="productImage.click()">
        Pick product image
      </button>
      <input type="file" #productImage (change)="onImageUpload($event)"/>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="description"
        placeholder="Describe your product"
      ></textarea>
      <mat-error *ngIf="form.get('description').invalid"
        >Enter a description</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Register product
    </button>
  </form>
</mat-card>
